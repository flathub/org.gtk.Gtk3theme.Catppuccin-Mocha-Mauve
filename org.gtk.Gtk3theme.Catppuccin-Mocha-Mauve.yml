id: org.gtk.Gtk3theme.Catppuccin-Mocha-Mauve
branch: "3.22"
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk

build-extension: true
appstream-compose: false
separate-locales: false

modules:
  - name: Catppuccin-Mocha-Mauve
    buildsystem: simple
    build-commands:
      - install -dm755 /usr/share/runtime/share/themes
      - unzip theme.zip Catppuccin-Mocha-Mauve/gtk-3.0/* Catppuccin-Mocha-Mauve/index.theme -d /usr/share/runtime/share/themes
      - install -Dm644 org.gtk.Gtk3theme.Catppuccin-Mocha-Mauve.appdata.xml -t ${FLATPAK_DEST}/share/appdata
      - appstream-compose --basename=org.gtk.Gtk3theme.Catppuccin-Mocha-Mauve --prefix=${FLATPAK_DEST} --origin=flatpak org.gtk.Gtk3theme.Catppuccin-Mocha-Mauve
    sources:
      - type: file
        url: https://github.com/catppuccin/gtk/releases/download/v-0.2.7/Catppuccin-Mocha-Mauve.zip
        dest-filename: "theme.zip"
        sha256: 202a0fbba598024b8dad4c5e5323da91a0a4547bf5eae2f786daf17ac6e35114
      - type: file
        path: org.gtk.Gtk3theme.Catppuccin-Mocha-Mauve.appdata.xml
